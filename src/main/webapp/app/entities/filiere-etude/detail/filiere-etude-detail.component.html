<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="filiereEtude">
      <h2 data-cy="filiereEtudeDetailsHeading"><span jhiTranslate="matriculeEfptBdApp.filiereEtude.detail.title">Filiere Etude</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ filiereEtude.id }}</span>
        </dd>
        <dt><span jhiTranslate="matriculeEfptBdApp.filiereEtude.filiere">Filiere</span></dt>
        <dd>
          <span jhiTranslate="{{ 'matriculeEfptBdApp.Filiere.' + filiereEtude.filiere }}">{{ filiereEtude.filiere }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/filiere-etude', filiereEtude.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
