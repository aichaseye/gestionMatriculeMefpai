<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pays">
      <h2 data-cy="paysDetailsHeading"><span jhiTranslate="matriculeEfptBdApp.pays.detail.title">Pays</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pays.id }}</span>
        </dd>
        <dt><span jhiTranslate="matriculeEfptBdApp.pays.nomPays">Nom Pays</span></dt>
        <dd>
          <span jhiTranslate="{{ 'matriculeEfptBdApp.NomPays.' + pays.nomPays }}">{{ pays.nomPays }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pays', pays.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
