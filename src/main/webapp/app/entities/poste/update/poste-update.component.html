<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-poste-heading" data-cy="PosteCreateUpdateHeading" jhiTranslate="matriculeEfptBdApp.poste.home.createOrEditLabel">
        Create or edit a Poste
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="matriculeEfptBdApp.poste.nomPoste" for="field_nomPoste">Nom Poste</label>
          <select class="form-control" name="nomPoste" formControlName="nomPoste" id="field_nomPoste" data-cy="nomPoste">
            <option [ngValue]="null">{{ 'matriculeEfptBdApp.NomPoste.null' | translate }}</option>
            <option *ngFor="let nomPoste of nomPosteValues" [value]="nomPoste">
              {{ 'matriculeEfptBdApp.NomPoste.' + nomPoste | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('nomPoste')!.invalid && (editForm.get('nomPoste')!.dirty || editForm.get('nomPoste')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nomPoste')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
