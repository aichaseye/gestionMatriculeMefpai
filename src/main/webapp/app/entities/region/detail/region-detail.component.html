<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="region">
      <h2 data-cy="regionDetailsHeading"><span jhiTranslate="matriculeEfptBdApp.region.detail.title">Region</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ region.id }}</span>
        </dd>
        <dt><span jhiTranslate="matriculeEfptBdApp.region.nomReg">Nom Reg</span></dt>
        <dd>
          <span jhiTranslate="{{ 'matriculeEfptBdApp.NomRegion.' + region.nomReg }}">{{ region.nomReg }}</span>
        </dd>
        <dt><span jhiTranslate="matriculeEfptBdApp.region.pays">Pays</span></dt>
        <dd>
          <div *ngIf="region.pays">
            <a [routerLink]="['/pays', region.pays?.id, 'view']">{{ region.pays?.nomPays }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/region', region.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
