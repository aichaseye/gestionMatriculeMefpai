<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="serieEtude">
      <h2 data-cy="serieEtudeDetailsHeading"><span jhiTranslate="matriculeEfptBdApp.serieEtude.detail.title">Serie Etude</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ serieEtude.id }}</span>
        </dd>
        <dt><span jhiTranslate="matriculeEfptBdApp.serieEtude.serie">Serie</span></dt>
        <dd>
          <span jhiTranslate="{{ 'matriculeEfptBdApp.Serie.' + serieEtude.serie }}">{{ serieEtude.serie }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/serie-etude', serieEtude.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
